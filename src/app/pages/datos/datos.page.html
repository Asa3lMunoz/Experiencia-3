<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Atrás"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Usuario:</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Email:</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Contraseña:</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.contra"></ion-input>
  </ion-item>
  

  <ion-button (click)="addDatos()" expand="full">
    Registrar
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Datos</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nombre}}</h3>
            <ion-text color="secondary">
              <p>{{dato.email}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
