<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Atrás"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-list-header>
      <ion-label>Registrarse</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña: </ion-label>
      <ion-input type="password" placeholder="Contraseña"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono: </ion-label>
      <ion-input type="number" placeholder="Teléfono"
                 name="numero" [(ngModel)]= "usuario.numero"
                 required>
      </ion-input>
    </ion-item>
    
    <ion-button [disabled] ="formulario.invalid"
              type="submit" expand="block" routerLink="/inicio" >
        Enviar
    </ion-button>

  </form>

  <ion-card>
    <ion-item href="https://accounts.google.com/" target="_blank">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      <ion-label>Inicia sesion con Google</ion-label>
    </ion-item>
  
    <ion-item href="http://www.instagram.com" target="_blank">
      <ion-icon name="logo-instagram" slot="start"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-item>
      
  </ion-card>

</ion-content>
